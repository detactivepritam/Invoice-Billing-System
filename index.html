<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Invoice Billing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>üìÑ Invoice Dashboard</h1>
    </header>

    <section class="invoice-card">
      <div class="invoice-header">
        <input type="text" id="clientName" placeholder="Client Name" />
        <input type="date" id="invoiceDate" />
      </div>

      <table class="invoice-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price (‚Çπ)</th>
            <th>Total (‚Çπ)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows added via JS -->
        </tbody>
      </table>

      <button class="add-btn" onclick="addItemRow()">+ Add Item</button>

      <div class="totals">
        <p>Subtotal: ‚Çπ<span id="subtotal">0.00</span></p>
        <p>Tax (18%): ‚Çπ<span id="tax">0.00</span></p>
        <h3>Total: ‚Çπ<span id="grandTotal">0.00</span></h3>
      </div>

      <div class="actions">
        <button onclick="printInvoice()" class="print-btn">üñ®Ô∏è Print</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
